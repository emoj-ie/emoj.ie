
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      property="og:title"
      content="emoj.ie - face-glasses"
    />
    <meta
      property="og:description"
      content="Find and copy emojis quickly from categories like smileys, animals, and flags. Perfect for fun or professional use."
    />
    <meta property="og:image" content="https://emoj.ie/logo.png" />
    <meta property="og:url" content="https://emoj.ie" />
    <meta property="og:type" content="website" />
    <title>emoj.ie - face-glasses</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo"><img src="../../logo.svg" alt="Emoj.ie Logo" /></a>
        
      </div>
    </header>
    <main id="emoji-list">
        
      <div class="subgroup">
        <h3>face glasses</h3>
        <p>Faces with glasses, ranging from nerdy looks to cool sunglasses.</p>
        <hr class="subgroup-divider">
        <ul class="emoji-list">
          
                <li 
                  class="emoji" 
                  role="button" 
                  tabindex="0" 
                  title="smiling face with sunglasses" 
                  onclick="copyToClipboard('😎')"
                >
                  <img 
                    src="https://cdn.jsdelivr.net/npm/openmoji@15.1.0/color/svg/1F60E.svg" 
                    alt="smiling face with sunglasses" 
                    loading="lazy"
                  >
                  <small>smiling face with sunglasses</small>
                </li>
              
                <li 
                  class="emoji" 
                  role="button" 
                  tabindex="0" 
                  title="nerd face" 
                  onclick="copyToClipboard('🤓')"
                >
                  <img 
                    src="https://cdn.jsdelivr.net/npm/openmoji@15.1.0/color/svg/1F913.svg" 
                    alt="nerd face" 
                    loading="lazy"
                  >
                  <small>nerd face</small>
                </li>
              
                <li 
                  class="emoji" 
                  role="button" 
                  tabindex="0" 
                  title="face with monocle" 
                  onclick="copyToClipboard('🧐')"
                >
                  <img 
                    src="https://cdn.jsdelivr.net/npm/openmoji@15.1.0/color/svg/1F9D0.svg" 
                    alt="face with monocle" 
                    loading="lazy"
                  >
                  <small>face with monocle</small>
                </li>
              
        </ul>
      </div>
    
    </main>
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
        ↑
    </button>
    <footer>
        <p>© 2025 Emoj.ie | <a href="about.html">About</a></p>
    </footer>
    <script>
          // Show a toast message
          function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);
    
            setTimeout(() => {
              toast.classList.add('hide');
              toast.addEventListener('transitionend', () => toast.remove());
            }, 2000);
          }
    
          // Copy emoji to clipboard
          function copyToClipboard(emoji) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard
                .writeText(emoji)
                .then(() => {
                  showToast("Copied: emoji");
                })
                .catch((err) => {
                  console.error('Failed to copy emoji:', err);
                });
            } else {
              // Fallback for older browsers or insecure contexts
              const tempInput = document.createElement('input');
              tempInput.value = emoji;
              document.body.appendChild(tempInput);
              tempInput.select();
              try {
                document.execCommand('copy');
                showToast("Copied: emoji");
              } catch (err) {
                console.error('Fallback copy failed:', err);
              }
              document.body.removeChild(tempInput);
            }
          }

          function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);

            setTimeout(() => {
              toast.classList.add('hide');
              toast.addEventListener('transitionend', () => toast.remove());
            }, 2000);
          }
        </script>
  </body>
  </html>
