<!DOCTYPE html>
<html lang="en">
  <head>
    <title>emoj.ie - Search, Copy, and Explore Emojis Easily</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="emoj.ie - Search, Copy, and Explore Emojis Easily"
    />
    <meta
      property="og:description"
      content="Find and copy emojis quickly from categories like smileys, animals, and flags. Perfect for fun or professional use."
    />
    <meta property="og:image" content="https://emoj.ie/logo.png" />
    <meta property="og:url" content="https://emoj.ie" />
    <meta property="og:type" content="website" />
    <title>emoj.ie - Emoji Search</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo">
          <img src="logo.svg" alt="emoj.ie Logo" />
        </a>
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search emojis..."
            aria-label="Search emojis"
          />
        </div>
      </div>
    </header>
    <main id="emoji-list">
      <div id="emoji-loading-grid">
        <div class="loading-grid">
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
        </div>
        <hr class="group-divider" />
        <div class="loading-grid">
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
        </div>
        <hr class="group-divider" />
        <div class="loading-grid">
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
          <div class="loading-item"></div>
        </div>
      </div>
    </main>
    <button id="back-to-top" class="back-to-top" aria-label="Back to top">
      ↑
    </button>
    <footer>
      <p>© 2025 Emoj.ie | <a href="about.html">About</a></p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
