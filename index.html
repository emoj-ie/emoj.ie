<!DOCTYPE html>
<html lang="en">
  <head>
    <title>emoj.ie - Search, Copy, and Explore Emojis Easily</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="emoj.ie - Search, Copy, and Explore Emojis Easily"
    />
    <meta
      property="og:description"
      content="Find and copy emojis quickly from categories like smileys, animals, and flags. Perfect for fun or professional use."
    />
    <meta property="og:image" content="https://emoj.ie/logo.png" />
    <meta property="og:url" content="https://emoj.ie" />
    <meta property="og:type" content="website" />
    <title>emoj.ie - Emoji Search</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo">
          <img src="logo.svg" alt="emoj.ie Logo" />
        </a>
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search emojis..."
            aria-label="Search emojis"
          />
          <div class="filter-controls">
            <select id="group-filter" aria-label="Filter by group" title="Filter emojis by major category (smileys, animals, food, etc.)">
              <option value="">All Groups</option>
            </select>
            <select id="subgroup-filter" aria-label="Filter by subgroup" title="Filter by subcategory within the selected group" disabled>
              <option value="">All Subgroups</option>
            </select>
            <button id="clear-filters" class="clear-filters-btn" aria-label="Clear all filters" title="Clear search and filters">Clear All</button>
          </div>
        </div>
      </div>
    </header>
    <section id="recent-emojis" class="recent-emojis" style="display: none;">
      <h3>Recently Used</h3>
      <div class="recent-emojis-grid">
        <!-- Recently used emojis will be populated here -->
      </div>
    </section>

      <p>Â© 2025 Emoj.ie | <a href="./about">About</a></p>

    <!-- Emoji Details Modal -->
    <div id="emoji-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <div class="modal-emoji-display">
          <img id="modal-emoji-img" src="" alt="">
        </div>
        <div class="modal-details">
          <h2 id="modal-emoji-name"></h2>
          <div class="modal-info">
            <p><strong>Unicode:</strong> <code id="modal-unicode"></code></p>
            <p><strong>Hex Code:</strong> <code id="modal-hexcode"></code></p>
            <p><strong>Group:</strong> <span id="modal-group"></span></p>
            <p><strong>Subgroup:</strong> <span id="modal-subgroup"></span></p>
            <p id="modal-tags-section"><strong>Tags:</strong> <span id="modal-tags"></span></p>
          </div>
          <div class="modal-actions">
            <button id="modal-copy-btn" class="copy-btn">Copy Emoji</button>
            <button id="modal-copy-unicode-btn" class="copy-btn secondary">Copy Unicode</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Register service worker for offline caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(function(error) {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    <script src="script.js" defer></script>
