name: site-quality

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Check
        run: npm run build:check

      - name: Unit And Integration Tests
        run: npm test

      - name: Broken Link Scan
        run: npm run lint:links

      - name: Accessibility Smoke
        run: npm run test:a11y-smoke

      - name: Playwright Smoke
        run: npm run test:playwright-smoke

      - name: Lighthouse Budgets
        run: npm run test:lighthouse-budget
